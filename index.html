    <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createParticles(num) {
        particles = [];
        for (let i = 0; i < num; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: 1 + Math.random() * 2,
                dx: -0.5 + Math.random(),
                dy: -0.5 + Math.random(),
                alpha: 0.2 + Math.random() * 0.5
            });
        }
    }
    createParticles(80);
    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
            ctx.fillStyle = "#a0a0ff";
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        ctx.globalAlpha = 1.0;
        requestAnimationFrame(drawParticles);
    }
    drawParticles();
    </script>

    function initBirthdayCountdown() {
        const now = new Date();
        let year = now.getFullYear();
        let nextBirthday = new Date(year, 4, 17);
        if (now > nextBirthday) nextBirthday = new Date(year + 1, 4, 17);

        const section = document.createElement('section');
        section.className = 'section';
        section.innerHTML = `
            <h2 style="text-align:center; margin-top:2em;">Countdown to Your Birthday!</h2>
            <div id="countdown" style="font-size:2em; text-align:center; margin:1.5em 0; color:#5a5aee;"></div>
        `;
        document.getElementById('main-container').appendChild(section);

        function updateCountdown() {
            const now = new Date();
            const diff = nextBirthday - now;
            if (diff <= 0) {
                document.getElementById('countdown').textContent = "üéâ Happy Birthday, Rayne! üéâ";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').textContent =
                `${days} days, ${hours} hours, ${mins} minutes, ${secs} seconds`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    }

    function addQuiz() {
